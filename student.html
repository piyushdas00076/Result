<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { width: 400px; text-align: center; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Enter Roll Number In Three Digits</h2>
  <input type="number" id="rollNumber" placeholder="Roll Number in Three Digits. Ex: 001">
  <button onclick="viewResult()">View Result</button>
</div>

<script>
  function viewResult() {
    const rollNumber = document.getElementById('rollNumber').value;
    if (rollNumber) {
      window.location.href = `student_result.html?rollNumber=${rollNumber}`;
    } else {
      alert("Please enter your roll number.");
    }
  }
